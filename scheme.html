
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Scheme Information</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{

background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);

}

.container{
max-width:800px;
margin:auto;

}

.title{

}

}

}

ul{

}

button{

padding:12px 20px;
border:none;
border-radius:10px;
background:gray;

}

button:hover{

}

</style>
</head>
<body>

<div class="container">

<div class="title" id="title"></div>

<div class="description" id="description"></div>


<div class="section">
<h3>Eligibility Criteria</h3>
<ul id="eligibility"></ul>
</div>


<div class="section">

</div>


<div class="section">
<h3>Documents You Need üìÑ</h3>

</div>


<button onclick="goBack()">‚Üê Back to Schemes</button>

</div>


<script>

const schemes = {

"Post Matric Scholarship":{

description:
"This scheme helps students from low-income families continue higher education by providing financial support.",

eligibility:[
"Must be a college student",
"Family income below ‚Çπ2 lakh",
"Indian citizen"
],

benefits:[
"Up to ‚Çπ50,000 per year",
"Fee reimbursement"
],

documents:[
"Aadhaar Card",
"Income Certificate",
"Student ID",
"Bank Passbook",
"Previous marksheet"
]

},

"Central Sector Scholarship":{

description:
"This scholarship supports academically strong students to pursue higher education.",

eligibility:[
"Above 80% in 12th",
"Currently studying in college"
],

benefits:[
"‚Çπ10,000‚Äì‚Çπ20,000 yearly support"
],

]

},

"Free Laptop Scheme":{

"This scheme provides free laptops to students to support digital education.",

],

benefits:[
"Free laptop"
],

]

}

}


const schemeName = localStorage.getItem("schemeName")

const scheme = schemes[schemeName]

document.getElementById("title").innerText = schemeName
document.getElementById("description").innerText = scheme.description


function loadList(id, items){

items.forEach(item=>{

const li=document.createElement("li")
li.innerText=item
document.getElementById(id).appendChild(li)

})

}

loadList("eligibility", scheme.eligibility)
loadList("benefits", scheme.benefits)
loadList("documents", scheme.documents)


function goBack(){

window.location.href="dashboard.html"

}

</script>

</body>
</html>
